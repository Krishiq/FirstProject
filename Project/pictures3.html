<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl in Purple Suit</title>
    <style>
               body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0d6f4;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #4b0082;
        }
        .image-container {
            position: relative;
            width: 90%;
            max-width: 500px; /* Adjust this value if necessary */
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 80vh; /* Ensures the image fits within the viewport height */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: float 6s ease-in-out infinite;
        }
        .caption {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4b0082;
            color: white;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button-link:hover {
            background-color: #3d0075;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images//6283048863967329672.jpg" alt="Girl in Purple Suit">
        </div>
        <div class="caption">
			No caption can express this...
        </div>
        <a class="button-link" href="lastpage.html">Go to the Last Page</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page with Purple Suit loaded and scripts running.');
        });
    </script>
</body>
</html>
