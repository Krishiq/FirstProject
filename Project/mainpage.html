<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a id="nextPageButton" class="button-link hidden" href="pictures.html">➡️ Next Page</a>
        <h1 id="greeting">Happy Birthday!</h1>
        <p id="message">Wishing you a day filled with love and joy!</p>
		<button id="startBirthdayMusic">Start Birthday Music</button>
        
        <!-- Countdown Circle -->
        <div class="countdown-container">
            <div class="countdown-circle">
                <svg class="countdown-circle-bg" width="100" height="100">
                    <circle cx="50" cy="50" r="45" stroke-width="10" />
                </svg>
                <svg class="countdown-circle-fg" width="100" height="100">
                    <circle cx="50" cy="50" r="45" stroke-width="10" />
                </svg>
                <div id="countdown">5</div>
            </div>
        </div>

        <button id="animateButton">Animate</button>
        <button id="sparkleButton">Sparkle</button>
        <button id="playMusicButton">Play Music</button>
        <div id="animationContainer">
            <!-- Balloons with strings will be dynamically added here -->
        </div>
        <div id="nameContainer">
            <!-- Balloons with user's name will be dynamically added here -->
        </div>
    </div>
    <div id="fullPageSparkles"></div>
	<audio id="birthdayMusic" src="song.mp3" preload="auto"></audio>	
    <script src="scripts.js"></script>
	
</body>
</html>
