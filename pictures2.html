<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
			animation: backgroundChange 10s ease infinite;
			transition: background 1s ease; /* Smooth transition for background change */
			text-align:center;
        }
@keyframes backgroundChange {
    0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    25% { background: linear-gradient(135deg, #fbc2eb, #a6c0fe); }
    50% { background: linear-gradient(135deg, #a8edea, #fed6e3); }
    75% { background: linear-gradient(135deg, #ff9a9e, #fbc2eb); }
    100% { background: linear-gradient(135deg, #a6c0fe, #fbc2eb); }
}
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
			margin: auto;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item p {
            margin: 10px 0 0;
            color: #555;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            margin: 20px 10px;
        }
        .button-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
